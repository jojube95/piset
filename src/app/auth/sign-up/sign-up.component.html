<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-header>
        Register User
      </ion-header>
    </ion-row>
    <ion-row>
      <ion-row>
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <ion-item>
            <ion-label for="mail">Mail</ion-label>
            <ion-input type="mail" id="mail" name="mail" #mail="ngModel" ngModel class="form-control" required mail></ion-input>
            <ion-label class="help-block" *ngIf="!mail.valid && mail.touched">Please enter a valid email!</ion-label>
          </ion-item>

          <ion-item>
            <ion-label for="password">Password</ion-label>
            <ion-input type="password" id="password" name="password" #password="ngModel" ngModel class="form-control" minlength="8" required></ion-input>
            <ion-label class="help-block" *ngIf="!password.valid && password.touched">Password must have more than 8 characters!</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Confirm Password</ion-label>
            <ion-input type="password" id="confPassword" name="confPassword" #confPassword="ngModel" ngModel class="form-control" minlength="8" required compare="password"></ion-input>
            <div class="text-danger" *ngIf="confPassword.invalid && ( confPassword.dirty || confPassword.touched)">
              <div *ngIf="confPassword.errors['required']">Password confirm is required</div>
              <div *ngIf="!confPassword.errors['required'] && confPassword.errors['compare']">Password confirm do not match</div>
            </div>
          </ion-item>

          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="name" id="name" name="name" #name="ngModel" ngModel class="form-control" required></ion-input>
            <ion-label class="help-block" *ngIf="!name.valid && name.touched">Please enter a name!</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Second name</ion-label>
            <ion-input type="secondName" id="secondName" name="secondName" #secondName="ngModel" ngModel class="form-control" required></ion-input>
            <ion-label class="help-block" *ngIf="!secondName.valid && secondName.touched">Please enter a second name!</ion-label>
          </ion-item>

          <a routerLink="/signUp"><ion-button type="button" class="btn" routerLinkActive="active">Sign Up</ion-button></a>

          <ion-button type="submit" [disabled]="!f.valid">Register</ion-button>
          <a routerLink="/signIn"><ion-button type="button" class="btn" routerLinkActive="active">Back</ion-button></a>


        </form>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
