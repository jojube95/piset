<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img width="300" height="300" alt="Angular Logo" src="assets/img/icon.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <ion-item>
          <ion-label id="inputMail" for="mail">Mail</ion-label>
          <ion-input type="email" id="mail" name="mail" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label id="inputPassword" for="password">Password</ion-label>
          <ion-input type="password" id="password" name="password" ngModel></ion-input>
        </ion-item>
        <ion-button id="signInButton" type="submit" block>Sign In</ion-button>
        <ion-button id="signUpButton" type="button" (click)="onSignUp()">Sign Up</ion-button>

      </form>
    </ion-row>

  </ion-grid>
</ion-content>
