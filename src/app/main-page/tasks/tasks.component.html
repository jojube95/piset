<ion-header>
  Tasks
</ion-header>


<ion-content *ngIf="!loading" class="ion-padding">
  <div *ngIf="!isUserInGroup">
    <ion-label>User don't have a group</ion-label>
  </div>

  <div *ngIf="isUserInGroup">
    <ion-label>Group: {{ loggedUser.groupName }}</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Users</ion-label>
            <ion-select [value]="selectedUser" okText="Okay" cancelText="Dismiss" (ionChange)="onUserSelect($event)">
              <ion-select-option *ngFor="let user of (userStorage._usersGroup | async)" [value]="user" >{{user.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="selectedTask != null">
        {{ selectedTask.name }}
      </ion-row>
      <ion-row *ngIf="selectedTask != null">
        <ion-col>
          <ion-list>
            <ion-item *ngFor="let subtask of (subtaskStorage._subtasksTask | async)">
              <ion-label>{{ subtask.name }}</ion-label>
              <ion-label>{{ subtask.description }}</ion-label>
              <ion-checkbox [checked]="subtask.done" [disabled]="(loggedUser._id != selectedUser._id) && !loggedUser.groupDealer"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-content *ngIf="loading" class="ion-padding">
  <app-loading-spiner></app-loading-spiner>
</ion-content>
