<div class="board-column" id="{{column._id}}" cdkDropList [cdkDropListData]="tasks | async" (cdkDropListDropped)="drop($event)">
    <div class="column-title">
      {{ column.name }}
    </div>

    <div class="tasks-container"><!-- cdkDropList -->
      <app-task *ngFor="let task of (tasks | async)" [task]="task" (click)="openModalTaskDetail(task)" cdkDrag [cdkDragData]="task"></app-task><!-- cdkDrag -->
    </div>

</div>
<button class="btn" (click)="openModalTaskAdd()">Add a task...</button>
