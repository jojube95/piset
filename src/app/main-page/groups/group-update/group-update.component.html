<form (ngSubmit)="onUpdate()" [formGroup]="formUpdateGroup">
  <ion-item>
    <ion-label for="name">Name</ion-label>
    <ion-input class="ion-text-right" type="name" id="name" name="name" formControlName="name" [value]="group.name"></ion-input>
  </ion-item>


  <ion-button id="updateButton" type="submit" [disabled]="!formUpdateGroup.valid || !formUpdateGroup.dirty">Update</ion-button>
</form>
