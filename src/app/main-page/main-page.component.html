<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title (click)="openMenu('custom')">Piset</ion-title>
      </ion-col>
      <ion-col>
        <ion-label>Total month penalty: </ion-label>
      </ion-col>
    </ion-row>


  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">



  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Custom Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-label>Tasks</ion-label>
        <ion-item>Tasks</ion-item>

        <ion-label>History</ion-label>
        <ion-item>History</ion-item>

        <ion-label>Admin</ion-label>
        <ion-item routerLink="admin/taskManagement">Admin-Tasks</ion-item>
        <ion-item routerLink="admin/userManagement">Admin-Users</ion-item>
        <ion-item routerLink="admin/penaltyManagement">Admin-Penalties</ion-item>
        <ion-item routerLink="admin/groupManagement">Admin-Groups</ion-item>

        <ion-label>Account</ion-label>
        <ion-item>Account-Info</ion-item>
        <ion-item>Account-Settings</ion-item>
        <ion-item>Account-LogOut</ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>


</ion-content>
