<ion-header>
  Invitations
</ion-header>


<ion-content *ngIf="!loading" class="ion-padding">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Group invited</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>User invited</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Accept</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Decline</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let invitation of (invitationStorage._userInvitations | async)">
        <ion-col>
          <ion-label>{{ invitation.invitedGroupName }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ invitation.senderMail }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="acceptInvitation(invitation)">Accept</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="declineInvitation(invitation)">Decline</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <form (ngSubmit)="onInvite(f)" #f="ngForm">
      <ion-item>
        <ion-label for="email">Email</ion-label>
        <ion-input type="email" id="email" name="email" #email="ngModel" ngModel required></ion-input>
        <ion-label class="help-block" *ngIf="!email.valid && email.touched">Email</ion-label>
      </ion-item>

      <ion-button type="submit" [disabled]="!f.valid">Invite</ion-button>

    </form>



</ion-content>

<ion-content *ngIf="loading" class="ion-padding">
  <app-loading-spiner></app-loading-spiner>
</ion-content>
